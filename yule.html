    <p>&nbsp;</p>
    <p>“我闲暇的时间喜欢看电影”</p>
    <p>每看一部电影我就见证了一个或伟大、或浪漫、或悲伤......的故事。与主人公的共情，与剧情产生的共鸣都令我深深的喜欢上了电影这一艺术形式。我最喜欢的电影是《星际穿越》，我认为它是有史以来最优秀的科幻电影。</p>
    <p><img src="images/10.png"width="400" height="600"/></p>
    <p>"我也喜欢听音乐"</p>
    <p>我最喜欢的歌手是来自美国的说唱歌手Eminem。他的代表作有《STAN》《The Monster》《Venom》等。
